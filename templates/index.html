<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Consumo de Agua</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .map-container {
            flex-grow: 1;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Filtrar por alcald√≠a</h3>
        <form method="POST">
            {% for alcaldia in alcaldias %}
                <div>
                    <input type="checkbox" name="alcaldias" value="{{ alcaldia }}" {% if alcaldia in seleccionadas %}checked{% endif %}>
                    {{ alcaldia }}
                </div>
            {% endfor %}
            <button type="submit">Filtrar</button>
        </form>
    </div>

    <div class="map-container">
        <iframe src="{{ url_for('static', filename='mapa.html') }}"></iframe>
    </div>
</body>
</html>
